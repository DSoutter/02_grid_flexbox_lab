<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CC Travel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/testimonial.css">
    <link rel="stylesheet" href="css/favourite.css">
    <link rel="stylesheet" href="css/popular.css">
</head>
<body>
    <!-- header-start -->
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="#" class="logo">CC Travel</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- header-end -->

    <main>
        <!-- favourites -->
        <section class="favourite">
            <img class="favourite-bg-1 image" src="img/favourites/indonesia.png" alt="image of Indonesia">
            <img class="favourite-bg-2 image" src="img/favourites/australia.png" alt="image of Australia">
            <img class="favourite-bg-3 image" src="img/favourites/switzerland.png" alt="image of Switzerland">

           
        </section>
        <!-- favourites-end -->

        <!-- search-start  -->
        <section class="where-togo">
            <h3>Where do you want to go</h3>
            <form class="text-boxes">
                <input type="text" placeholder="Where to go">
                <input type="text" placeholder="dd/mm/yyyy">
                <input type="text" placeholder="Travel type">
                <button>Search</button>
            </form>
        </section>
        <!-- search-end  -->

        <!-- popular-destination-start  -->
        <section class="popular">
            <h3 class="title">Popular Destinations</h3>
            <p class="caption">some of the most popular countries to visit</p>
            <img class="destinations-1" src="img/destination/italy.png" alt="image of Italy">
            <img class="destinations-2" src="img/destination/brazil.png" alt="image of Brazil">
            <img class="destinations-3" src="img/destination/america.png" alt="image of America">
            <img class="destinations-4" src="img/destination/nepal.png" alt="image of Nepal">
            <img class="destinations-5" src="img/destination/maldives.png" alt="image of Maldives">
            <img class="destinations-6" src="img/destination/indonesia.png" alt="image of Indonesia">



        </section>
        <!-- popular-destination-end -->

        <!-- popular-places-start -->
        <section class="popular">
            popular places here
        </section>
        <!-- popular-places-end  -->

        <!-- testimonials-start  -->
        <section class="testimonial-area">
            Testimonials Here
        </section>
        <!-- testimonials-end -->
    </main>

    <!-- footer-start -->
    <footer class="footer">
        Footer Here
    </footer>
    <!-- footer-end -->
</body>
